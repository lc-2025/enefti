name: eNefti
run-name: eNefti
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  setup-build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    - name: Installing dependencies, building packages and test applications
      run: |
        npm run setup
        npm run build
        npm run test
    - name: Archive production artifacts - Backend
      uses: actions/upload-artifact@v4
      with:
        name: production-backend
        path: backend/dist
    - name: Archive code coverage results - Backend
      uses: actions/upload-artifact@v4
      with:
        name: cc-backend
        path: backend/coverage/**/*
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Get production artifacts - Backend
      uses: actions/download-artifact@v4
      with:
        name: production-backend
