name: CodeQL PRs
on:
  schedule:
    - cron: '00 00 * * 1'
  # Allow manual UI trigger
  workflow_dispatch:
permissions:
  contents: write
  issues: write
  pull-requests: write
  security-events: read
jobs:
  autofix:
    runs-on: ubuntu-latest
    env:
      REPOSITORY: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install jq
        run: sudo apt-get install jq
      - name: Get open CodeQL alerts
        id: alerts
        run: |
          scripts/codeql_alerts.sh ${{ env.REPOSITORY }}
      - name: Generate and apply fixes
        if: steps.alerts.outputs.alerts_count > 0
        run: |
          scripts/codeql_fixes.sh ${{ steps.alerts.outputs.alerts_data }} ${{ env.REPOSITORY }} ${{ github.repository_owner }}
