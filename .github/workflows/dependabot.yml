name: Dependabot PRs
run-name: Dependabot Pull-Requests
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
permissions:
  contents: write
  pull-requests: write
env:
  VERSION: version-update:semver
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: ${{ secrets.GH_TOKEN }}
      - name: Auto-merge patch and minor updates
        if: |
          steps.metadata.outputs.update-type == '${{ env.VERSION }}-patch' ||
          steps.metadata.outputs.update-type == '${{ env.VERSION }}-minor'
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets. GH_TOKEN }}
      - name: Comment on major updates (manual review needed)
        if: steps.metadata.outputs.update-type == '${{ env.VERSION }}-major'
        run: |
          gh pr comment "${{ github.event. pull_request.number }}" -b "ðŸ”” This is a **major version update** and requires manual review before merging."
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
