name: Dependabot PRs
run-name: Dependabot Pull-Requests
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && github.event.action != 'closed'
    env:
      VERSION: version-update:semver
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2 # v2 è l’attuale (dicembre 2025)
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for patch/minor
        if: |
          steps.metadata.outputs.update-type == '${{ env.VERSION }}-patch' ||
          steps.metadata.outputs.update-type == '${{ env.VERSION }}-minor'
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "${{ github.event.pull_request.number }}" -b "This is a **major version update** and requires manual review before merging."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
